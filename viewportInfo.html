<!DOCTYPE html>
<!-- <html manifest="manifest.appcache"> -->
<html>
<head>
    <!-- Supporting Add to homescreen apps -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta content="text/html;charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="format-detection" content="address=no">
    <title>ViewportInfo</title>
    <script src="zepto.min.js"></script>

    <style type="text/css">
    html, body {
        padding: 4px;
        margin: 0;
        width: 100%;
        height: 100%;
    }
    h3 {
        margin: 0;
        padding: 4px 0px;
    }
    p {
        margin: 0;
        padding: 0;
        font-size: 12px;
        line-height: 14px;
    }
    </style>

</head>
<body>
<h3>Viewport Info</h3>
<script type="text/javascript">
    var arr = [];
    s += "<p>document.body.clientWidth: "+ document.body.clientWidth + "</p>";
    s += "<p>document.body.clientHeight: "+ document.body.clientHeight + "</p>";
    s += "<p>document.body.offsetWidth: "+ document.body.offsetWidth +" (include border scroll bar)" + "</p>";
    s += "<p>document.body.offsetHeight: "+ document.body.offsetHeight + "</p>";
    s += "<p>document.body.scrollWidth: "+ document.body.scrollWidth + "</p>";
    s += "<p>document.body.scrollHeight: "+ document.body.scrollHeight + "</p>";
    s += "<p>document.body.scrollLeft: "+ document.body.scrollLeft + "</p>";
    s += "<p>document.body.scrollTop: "+ document.body.scrollTop + "</p>";
    s += "<p>body computed css width: "+ $('body').css('width') + "</p>";
    s += "<p>body computed css height: "+ $('body').css('height') + "</p>";
    s += "<p>window.screen.availWidth: "+ window.screen.availWidth + "</p>";
    s += "<p>window.screen.availHeight: "+ window.screen.availHeight + "</p>";
    s += "<p>window.screen.orientation "+ window.screen.orientation + "</p>";
    s += "<p>window.screen.colorDepth "+ window.screen.colorDepth + '(bit color)' + "</p>";
    s += "<p>window.screenLeft: "+ window.screenLeft + "</p>";
    s += "<p>window.screenTop: "+ window.screenTop + "</p>";
    s += "<p>window.screen.width: "+ window.screen.width + "</p>";
    s += "<p>window.screen.height: "+ window.screen.height + "</p>";
    s += "<p>window.innerWidth: "+ window.innerWidth + "</p>";
    s += "<p>window.innerHeight: "+ window.innerHeight + "</p>";
    s += "<p>window.devicePixelRatio: "+ window.devicePixelRatio + "</p>";
    document.write(s);

    window.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, false);
</script>

</body>
</html>
